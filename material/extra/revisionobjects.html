## Revision Question

Abstraction and Encapsulation are the same thing?

* a) True
* b) False

---

## Answer

Answer: **b) False**

* **Abstraction** – Concentrates on only the outside view, i.e. the interface
* **Encapsulation** – Combining the data and actions of objects into a single item, i.e. a class

**Why** use Design Patterns?

> Context of data visualizations solutions

**Discuss** and explain why

---

## Answer

The answer/solution should evolve around these **key points**:

* Maximise **code reuse**
* Minimise re-implementation
* Increase cohesion
* Reduce coupling
* Patterns can increase complexity
* Easier to Debug and extend

## Revision Question

What is the console output for the following code?

<div style='font-size:90%'>

```
const Table = function( name, arr ) {
    let obj     = {};
    obj.arr     = arr || [];
    obj.name    = name || "";
    obj.details = function(){ return (obj.name + ',' + obj.arr ); };
    return obj;
};
let t0 = Table('test',  [1,2]);
let t1 = Table('check', [3,4]);
console.log( t0.details() );
```

* a) "test,1,2"
* b) "check,3,4"
* c) "test"
* d) undefined
* e) "test,3,4"

</div>

---

## Answer

Answer: **"test,1,2"**

What will be the console output for the following code?

<div style='font-size:85%'>

```
function Chart(name, data, color) {
  let counter = 0;
  let obj     = {
    name : name,
    data : data,
    color: color || 'blue',
    setdata:    function(d){ counter++; obj.data=d;     },
    getdata:    function(d){ counter--; return obj.data;},
    getcounter: function(d){ return counter;},
  };
  return obj;
}
let c0 = Chart('c0', [1,2], 'green' );
c0.getdata();
c0.getdata();
console.log( c0.getcounter() );
```

* a) -2
* b) 2
* c) undefined
* d) 0

</div>

---

## Answer

Answer: **a) -2**

> Important if you try and **access the counter variable directly**, instead of using the accessor function 'getcounter()', e.g., c0.counter, you'll get undefined - as it's **private** (out of scope).


---

## Revision Question

What is the console output for the following code?

<div style='font-size:85%'>

```
class Chart
{
   #id = 3;
   constructor(id) {  this.#id = id;  }
   print()
   {
      console.log('base:', this.#id);
   }
}// end Class Chart
let d1 = new Chart(1);
d1.print();
```

* a) "base:",1
* b) "base:",0
* c) "base:",undefined
* d) undefined
* e) -1

</div>

---

## Answer

Answer: **a) "base:",1**

> Important the **hash symbol** is to make elements **'private'** - if you try and access the value direction (d1.id) you'd get an error.
