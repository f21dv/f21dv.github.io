* ReExp are **patterns** used to **match** character combinations in strings
* Patterns that help **match**, **locate**, and **manage** text

## What do we use **RegEx** for?

Regular expressions are used in:
* **Search** engines
* Text **validation** systems
* Text processing utilities/lexical analysis
* Programming **languages** (syntax checking)
* Built into many packages (e.g., VS/notepad++)
* Search and replace dialogs/word processors/text editors
* Technical language translation (e.g., Markdown, LaTeX, ..)
* ...

## What are the ReExp **flavors**?

<div style='font-size:80%;'>

* Different regular expression engines are not fully compatible with each other
* Syntax and behavior of a particular engine is called a **regular expression flavor**

<hr>

* BRE - Basic Regular Expresssions
* **ERE - Extended Regular Expressions**
* PCRE - Perl, PHP, TCL, etc 

> Regex flavors built into most modern programming languages go way beyond ERE in terms of features (focus on ERE). See official documentation for the language/extra ReExp features.

</div>

## RegEx Syntax

`/pattern/options`

* **`/`** - start expression
* **`pattern`** - regular expression
* **`/`** - end expression
* **`options`** - flags/options for the regular expression (e.g., global)

---

## RegEx Literal Characters

`^$.|{}[]()*+?\\'


Certain characters have **special meaning** in regex by default (reserved)

> All letters, digits and most unicode characters in a regex pattern are literal, so the regex engine will search for exactly that pattern, without any other processing.


---

## Non-Printable Characters

* `\n` - Newline (`\r\n` Windows)]
* `\t` - Tab
* `\b` - Backspace
* `\a` - Bell Character
* `\r` - Carriage Return
* `\f` - Form Feed
* `\v` - Vertical Tab
* `\u...` - Unicode - \u20AC (Euro), \u00A3 (Pound)


---

## Character Classes

* `.` - Any character except newline
* `\w\d\s` - Word, digit, whitespace
* `\W\D\S` - **not** word, **not** digit, **not** whitespace
* `[abc]` - Any of `a`, `b`, or `c`
* `[^abc]` - **not** `a`, `b`, or `c`
* `[a-g]` - Character between `a` and `g`


---


## Anchors

* `^abc$` - **start** and **end** of the string
* `\b\B` - Word boundary and not-word boundary


---

## Escaped Characters

* `\. \* \\` - Escape special characters
* `\t \n \r` - Tab, linefeed, carriage return
* `\u00A9` - Unicode characters 00A0 == copyright symbol (c)

---

## Groups and Lookaround

* `(abc)` - Capture group
* `\1` - Back reference to group `#1`
* `(?:abc)` - Non-capturing group
* `(?=abc)` - Positive lookahead
* `(?!abc)` - Negative lookahead

---

## Quantifiers and Alternation

* `a* a+ a?` - 0 or more, 1 or more, 0 or 1
* `a[5] a[2,]` - Exactly five, two or more
* `a[1,3]` - Between 1 and 3
* `a+? A[2,]?` - **Matches as few as possible**
* `ab|cd` - Matches `ab` or `cd`


---

## Negation (`^`)

List of **exclusions**

* [^0-9A-F]
* [^a-zA-Z0-9_]
