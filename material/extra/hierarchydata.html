## Why do we **need** hierarchical representations in data visualization?

---

### Why do we **need** hierarchical representations in data visualization?

* Large data 
  * Hundreds-thousands/millions items
* Visual exploration limits
  * Excessive number of **graphical items on screen**
  * Prohibitive processing **power requirements** for interactive visualization
