## Revision Question

What is the chaining method for transitioning the text color from blue to green over 1 second?

<div style='font-size:90%'>

```
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
d3.select("body")
 .append("h1").text("Hello")
 .style("color", "blue")
 ____________________;
</script>
```

* a) ```.transition().duration(1).style("color", "green")```
* b) ```.transition("color", "1000")```
* c) ```.duration(1000).transition().style("color", "green")```
* d) ```.transition().duration(1000).style("color", "green")```
* e) ```.transition().duration(1000).attr("color", "green")```

</div>

---

## Answer

Answer: **d) ```.transition().duration(1000).style("color", "green")```**

### Revision Question (Piping Transitions)

What does the following code snippet do?

<div style='font-size:90%'>

```
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
d3.select("body")
 .append("h1").text("Hello")
 .style("text-align", "center")
 .style("font-size", "100px")
 .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
 .transition()
 .duration(1500)
 .style("transform", "rotate(0deg)")
 .transition()
 .duration(1000)
 .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
</script>
```

</div>

* a) Rotates and scales in, then goes back out
* b) Rotates and scales out, then comes back in
* c) Rotates on the spot

---

## Answer

Answer: **a) Rotates and scales in, then goes back out**

## Revision Question (Delays)

What does the following snippet do?



```
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
d3.select("body")
 .append("h1").text("Hello")
 .style("text-align", "center")
 .style("font-size", "100px")
 .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
 .transition()
 .duration(1000)
 .style("transform", "rotate(0deg)")
 .transition()
 .delay(2000)
 .transition()
 .duration(1000)
 .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
</script>
```

* a) rotates and scales in, then pauses for 2 seconds, then rotates and scales out
* b) pauses for 2 seconds, then rotates in and then out
* c) rotates in then out and finally pauses for 2 seconds

</div>

---

## Answer


Answer: **a) rotates and scales in, then pauses for 2 seconds, then rotates and scales out**
