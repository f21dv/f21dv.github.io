## Polluted Cities


* Differentiated with ash and white **colors**, respectively
* **Label** placement (far away from the graph)
* Progressive pattern arranging the cities (no start and endpoints)
* You **can't clearly** see how much of a **percentage increase** in population was recorded for each year
* Use of an all-black background is always not ideal when preparing a data visualization.

## Walt Disney's Companies Worldwide Assets

* Large and complicated (so much **information**)
  -  Choice of **font size**, line weight, circle sizes.
* Makes smaller circles outside the Mickey Mouse frame seem less important
* Yellow on white combination is never ideal (**colors**)
* Inside the big circles, too many other shapes are used
* Resolution of a large data visualization should be at the highest possible rate else reading the small texts will be impossible. 



</textarea>

## Most Wickets in Death

* Poor **Color Choice**
  - lighter shade, you can easily miss the color differences
  - better **contrasting** needed (numbers)
* Stacked with numbers that have **different units**
* Wickets are measured in inches and centimeters while averages have no units
* Stacked up data also disorganized
* Should display most wickets in death and not most wickets in death + averages
* Easily see the most wickets in the first player (Jasprit Bumrah), but wouldn't easily see the second most wickets
  - Second most wickes isn't sixth player, Bhuvneshwar Kumar but the sixth player has a more extended bar than the real second player
