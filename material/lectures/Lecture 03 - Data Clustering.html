## **What** is a Data Cluster?

* Data vectors that are **similar to each other** according to some **similarity measure** and dissimilar from other data vectors according to the same similarity measure

* Being **close in terms of some distance** measure does **not always imply being in the same cluster**, the clusters may be determined by similarity defined by **features** associated with the **data vectors**

### Centroid-Based Clustering

* A **data** vector is assumed to **belong** to the data cluster which has its **centroid closest** to the data vector
* **Centroid** of a set of vectors
  * the **average of the vectors** (the mean vector of the set)
* Each cluster is assumed to be defined by the centroid of the cluster

<img style='width:700px;position:relative;top:-60px;'  src='https://f21dv.github.io/material/lectures/images/lecture2/centroid.png'>

## K-Mean Clustering Algorithm

K-means is a **centroid-based algorithm**, or a distance-based algorithm, where we calculate the distances to assign a point to a cluster

* Group data points together based on user defined number of clusters
  * k = number of data clusters defined by their centroids
  * k is given (i.e. not determined from the data)



</textarea>
</section>

## What are **Advantages** of K-Mean Clustering?
<!--{color:#336633}-->

* Relatively simple to implement
* Scales to large data sets
* High probability of convergence
* Can warm-start the positions of centroids
* Easily adapts to new examples
* Generalizes to clusters of different shapes and sizes, such as elliptical clusters


</textarea>
</section>

<textarea data-template>


## K-Mean Clustering (Steps)

Learning the centroids of the k clusters:

1. **Start** with a **random** assignment of the **centres** (e.g. randomly pick k data vectors as the assumed centroids of the clusters)
2. **Assign** the **data points** to the **clusters** on the basis of their distance from the currently assumed centroids
3. **Recalculate the centroids** of each cluster by considering the data vectors assigned to each cluster
4. Goto 2


</textarea>

## K-Mean Clustering 

**Key-Points** K-Mean Algorithm 

* You need to define how many cluster groups (k)
* **Stop training** when the **centroids do not move** any further
* **Assess the quality** (goodness) of clustering by measuring how consistent are the clusters
  * E.g. by counting how many data vectors are such that the difference between their distances from their two closest centroids is less than threshold value

## Answer 

<div style='font-size:80%;'>

When to stop the K-Mean Clustering Training?
(What conditions when the solution has been met?)


* **K-Mean Stop Condition:**
  * Stop if **no change** in centroids (iterations)

* **Convergence:**
  * Converges for Euclidean distance
  * **May not converge** for other distance metrics
    * Limit iterations

* **Optimizations:**
  * Minimise sum of squared distances within a cluster

</div>


</textarea>

## K-Mean: **How Many** Clusters Groups?
(How many cluster groups do you search for using the k-mean algorithm?)


* The number of clusters is a set parameter of the algorithm
* There is **no heuristic** about the choice of the number of clusters; in general this is assumed to be **based on some form of prior knowledge** or intuition
* More systematic alternative
  * Calculate the clustering for a range of cluster groups and choose the best result for the data/problem/visualization



</textarea>
</section>

<textarea data-template>
	

## K-Mean Seeding

**Dependent** on initial (random) values, resolve this:

* **Repeat** the clustering with the same k value but different randomly chosen initial cluster centroids and measure the overlap between the resulting clusters from **different runs**
* Pick the number cluster values for which the overlap measure is the best



</textarea>
</section>

## Which Data Cluster Model?

* Choose a **model** of data clusters (depends on data)
* **Appropriate algorithm** - parameters, data points and clusters (e.g., K-Mean)
* **Assess** the correctness of the clustering **and revise** the model or parameters if necessary
* Measure the **cohesion** and **separation** of clusters
* May require trial-and-error for the number clusters to show the best cohesion and separation metrics
