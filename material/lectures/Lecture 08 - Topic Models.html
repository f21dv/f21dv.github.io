<section data-markdown style="text-align: left;">
	<textarea data-template>
		### LDA (**L**atent **D**irichlet **A**llocation)
		
		* LDA is a popular topic modelling algorithm
		* Note there are a range of algorithms on the subject but we **focus on LDA**
		* Further reading, see other algorithms, such as:
		  * Explicit semantic analysis
		  * Latent semantic analysis
		  * Hierarchical Dirichlet process
		  * Non-negative matrix factorization
		  * Statistical classification
		  * Unsupervised learning, ...
		
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
		### LDA (Latent Dirichlet allocation)
		
		* The advantages of LDA is a probabilistic model with **interpretable topics**

		* LDA takes a **corpus of text as input**, assume that text is a mixture of a small number of topics, and that **each word is attributable to one of the topics** 
		
		* Details on the LDA equations/mathematics
		  * see http://en.wikipedia.org/wiki/LatentDirichletallocation
		
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## LDA (Careful)

	* **Disadvantages** are that it is hard to know when LDA is working 
	* Topics are soft-clusters so there is no objective metric to say *this is the best choice* of hyperparameters
	* Metrics like perplexity (how well the model explains the data) are okay to test if the learning is working, but very poor indicators of the overall quality of the model
	* For example, you could have a model with very low perplexity, but whose topics are not very informative
	
<aside class='notes'>
</aside>
	</textarea>
