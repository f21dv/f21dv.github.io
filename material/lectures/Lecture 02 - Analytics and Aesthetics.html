	## What is data storytelling?
	
	* Data storytelling uses the data to create **new knowledge** and **new decisions** or actions
	* Story is meant to explain the data and **why it matters**

</aside>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Why is data storytelling important?
	
	* Help us **see patterns** and have insights we wouldn't otherwise see 
	* Help **influence** how **people** perceive a topic
	* Stories help numbers make sense
	* Help us quickly and easily **understand** insights and they also help us **remember**
	* With the power of data comes a lot of responsibility for the **data storyteller**

</aside>
