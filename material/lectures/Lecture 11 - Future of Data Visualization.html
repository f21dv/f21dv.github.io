## How will the **Interaction** with Visualizations change?

<img  height='400px' src='https://media.tenor.com/D-lrVEKr6usAAAAC/star-trek-scotty.gif'>

<div style='font-size:90%;'>

## How will the **Interaction** with Visualizations change?

* **New ways of interacting** with data beyond buttons/cursor
* **Opportunities** for greater exploration and discussion of the data
  * e.g., Voice/text question interpretation
  * Ask questions and the system will try and interpret and show you
  * "Computer show me a 3d visualization of this data in .... form"
  
* DeepAIï»¿ - AI Text-to-image generator based on Stable Diffusion [*](https://ieeexplore.ieee.org/abstract/document/8103169)
  * Concept could be extended to 'visualization' generation
* DeepFake, Web 2.0 (Content Generation), ...

</div>
