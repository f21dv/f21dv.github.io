## **Why** do we use data charts?

* Charts are often used to ease **understanding**
* Comprehend large quantities of data
* See **patterns and relationships** between (all or) parts of the data
* Charts can read more **quickly** than the raw data
* Common way (wide variety) of fields - accomplished by hand or using digital tools

<textarea data-template>

## What is Data StoryTelling?

* Data storytelling uses the data to create **new knowledge** and **new decisions** or actions
* Story is meant to explain the data and **why it matters**

> Data storytelling is the concept of building a compelling **narrative** based on **complex data** and analytics that help tell your story and influence and inform a particular audience.


</textarea>
</section>

<textarea data-template>

## Why is Data Storytelling **Important**?

<div style='font-size:80%;'>

* Crunching data and generating charts is not enough 
  * You need to be telling stories
* A set of tools and techniques for distinguishing the **"forest"** from the **"trees"**
  * To get the big picture from the data details
* Extract knowledge from information (data)
* Identify **patterns** in a dataset
  * Patterns and insights we wouldn't otherwise see
* Explain those patterns to a wider **audience**
* **Stories help numbers make sense**
* **Influence** how people perceive a topic
* Quickly and easily understand insights and helps us **remember**
* With the power of data comes a lot of responsibility for the data **storyteller**

</div>


</textarea>
</section>

<textarea data-template>

## What are the **challenges** of data storytelling?

* Managing the **complexity** of data and metrics
* **Clear and concise** (distil data down to its essence)
* Incorrect or Confusing Visuals and Inconsistence Cues
* Telling a Story Without **Context**
  * Story Without Purpose
* Lack of evidence (claims and statements that aren't justified)
* Consistent style and tone
* Not Knowing Your Audience (certain expectations/knowledge)
* Finding the correct **balance**



</textarea>
</section>

* a) Yes
* b) No

<textarea data-template>

## Answer

Do the **Aesthetics** of a Visualization **matter**?

<div style='color:red;font-weight:900;font-size:150%'>a) YES</div>
<br>

* **Aesthetics**: visually beautiful and pleasing for the eyes
  * Stir a combination of senses that provide satisfaction to viewer
  * Combination of cognitive and sensory modes of experience
* Aesthetics **enhance viewer engagement**
* Help with **User-experience** & Usability
* Aesthetic vs Functional Visualization [*](https://osf.io/g8s2f)[*](https://www.technovation.org/blogs/function-vs-aesthetics-in-data-visualization/)


</textarea>

## How to manage the balance between **artistic** (aesthetic) and **functional** visualizations?

</textarea>
</section>
<section data-markdown 
         data-transition="fade" 
		 data-background-image=''
         data-background=""

<textarea data-template>

## How to manage the balance between **artistic** (aesthetic) and **functional** visualizations?

Can be thought of a scale

* From **functional information**
  * Little aesthetic concerns
  * Better data readability
* To **artistic information**
  * High aesthetic concerns
  * Less data readability


</textarea>
</section>
</section>

### What to **consider** when developing your visualization (aesthetics/functional)?

</textarea>
</section>
<section data-markdown

<textarea data-template>

### What to **consider** when developing your visualization (aesthetics/functional)?

* **Objectiveness vs. subjectiveness**
  * Objective portrayal of facts
  * Insert subjectiveness to direct viewer
* **Obscuring vs. revealing information**
  * Show data artistically to show higher level pattern
  * Viewer can draw conclusion from underlying data
* **Analysis vs. emotion**
  * Efficient transfer of knowledge (e.g. stock market display)
  * Invoke curiosity and interest


</textarea>
</section>
</section>

### What details should you look at when developing an **aesthetic visualization**?

* Direct/Indirect (Mapping Data)
* Intrinsic/Extrinsic (Data Focus)


</textarea>
</section>
</section>


        
<section data-markdown 
         data-transition="fade" 
		 data-background-image=''
         data-background="" 
		 data-background-color="#f9dc24"

		 style=""
         data-background-transition="slide">
<textarea data-template>
	

## Direct/Indirect (Mapping)

Mapping Technique

* **Direct**  : viewer is able to infer the underlying data
* **Indirect**: viewer is not able to infer the underlying data, i.e. the graphic is interpretative


</textarea>
</section>
        
<section data-markdown 
         data-transition="fade" 
		 data-background-image=''
         data-background="" 
		 data-background-color="#3553bc"
         data-background-size="cover"
		 style=""
         data-background-transition="slide">
<textarea data-template>
	

## Intrinsic/Extrinsic (Data Focus)

Data Focus

* **Intrinsic**
  * Graphic facilitates the insight to data by cognitively effective means
  * Graphic considered as a tool for analysis
* **Extrinsic**
  * Graphic facilitates the communication of meaning implied by the data


</textarea>
</section>
        
<section data-markdown 
         data-transition="fade" 
		 data-background-image=''
         data-background="" 
		 data-background-color="#f9dc24"
         data-background-size="cover"
		 style=""
         data-background-transition="slide">
<textarea data-template>
	


## Key Points when Developing your Visualizations

* **Avoid clutter**
  * Trying to show too much on one layout
* Avoid dead space in your **layout**
  * E.g. trade-off between size of graph and title/legend
* **Order** of data presentation has meaning
  * Space and color matter


</textarea>
</section>
