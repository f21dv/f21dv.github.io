	<textarea data-template>
	### D3 and Graphics
* D3 is a JS library for manipulating the DOM
  * **Not** a **graphics package**
  * Data Visualization is not just about putting charts on screen
  * Does not draw pixels
* D3 uses **DOM** elements and **helper functions**
  * Generators, Layouts, Transitions, Data Management
* SVG draws the shapes and pixels to screen
  * Limited built-in shapes
  * `<path>` element to draw **complex shapes**
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
<textarea data-template>
### Handling Events in D3

D3 also supports built-in events and custom events. 
You can bind an event listener to **any DOM element** using `d3.selection.on()`
	
Syntax:
```js
d3.selection.on(type[, listener[, capture]]);
```
	
<aside class='notes'>
</aside>
</textarea>
</section>
	
<!-- ------------------------------------------------------------- -->
<!-- ------------------------------------------------------------- -->
		
<section data-markdown style="text-align: left;">
<textarea data-template>
### D3 Event Methods/Description

* **selection.on()**  	    Add or remove event listeners to capture event types like click, mouseover, mouseout etc.
* **selection.dispatch()**  Captures event types like click, mouseover, mouseout. Typenames is the eventname, listener is the event listener
* **event**  passed as the first argument to all listeners - Event object for access standard event fields such as timestamp or methods like preventDefault
* **d3.pointer(event)**   Gets the x and y coordinates of the current mouse position in the specified DOM element.

	
<aside class='notes'>
</aside>
</textarea>
</section>
	
<!-- ------------------------------------------------------------- -->
<!-- ------------------------------------------------------------- -->

		
<section data-markdown style="text-align: left;">
<textarea data-template>
#### D3 Event Example
	
```js
<script>
    d3.select('body')
      .append('div')
      .style('width', '100px').style('height', '20px')
      .style('background-color', 'green');

    d3.selectAll("div")
      .on("mouseover", function(event){
          d3.select(this).style("background-color", "orange");

          // Get current event info // Note: d3.event was removed; (event) passed as the first argument to all listeners
          console.log(event);

          // Get x and y co-ordinates - Note: d3.mouse was removed in d3v6
          console.log(d3.pointer(event));
      })
      .on("mouseout", function(event){
          d3.select(this).style("background-color", "steelblue")
      });
</script>
```
	
<aside class='notes'>
</aside>
</textarea>
</section>

	## `d3.arc()`

	* `d3.arc()` generates the arcs (wedges)
	* Arcs need an inner radius and outer radius
	  * (if the inner radius isn't 0, you'll create 'donuts')
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	### Minimum Working Example (MWE) D3 PIE

<pre><code class='stretch'> < !DOCTYPE HTML>
<script src="https://d3js.org/d3.v7.min.js"></script>
<svg viewBox="-25 -25 100 100">
<script>
const svg = d3.select('svg');

var data = [2, 4, 8, 10];

var pie = d3.pie(data); // Generate the pie

var arc = d3.arc()      // Generate the arcs
            .innerRadius(0)
            .outerRadius(20);

var arcs = svg.selectAll("arc") //Generate groups
             .data(pie(data))
             .enter()
             .append("g");

arcs.append("path")  //Draw arc paths
    .attr("fill", '#4daf4a' )
    .attr("d", arc);
</script>
</code></pre>

Try running the example above ...

<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
### PIE (MWE Needs More)

* Add different colors: 
```js
var color=d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);
```

  * e.g., `fill` attribute is selected based on the lookup
```js
.attr("fill", function(d, i) { return color(i); })
```

* Also the ability to `transform` (scale, translate, ...) the SVG components
```js 
   attr("transform", "scale(0.5,0.5) translate(10,10)" );
```

* **Donut** feature (set inner radius greater than 0)

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Managing More Complex User Data

	For example: 
	```js 
    let data = [ {'q':10, 't':'cars'  },
                 {'q':20, 't':'vans'  },
                 {'q':6,  't':'planes'} ];
	```
	
	Change:
	```js 
	d3.pie( data );
	```
	to 
	```js
	d3.pie().value( d=>d.q );
	```
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	### Example Donut, Colors and Complex User Data
	
<pre><code class="stretch" style='line-height:1.0;font-size:70%'>
<script src="https://d3js.org/d3.v7.min.js"></script>
<svg viewBox="-25 -25 100 100">
<script>
var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);

const svg = d3.select('svg');

  let data = [ {'q':10, 't':'cars'  },
               {'q':20, 't':'vans'  },
               {'q':6,  't':'planes'} ];

var pie = d3.pie(data)
            .value( d=>d.q ); // Generate the pie

var arc = d3.arc()      // Generate the arcs
            .innerRadius(10)
            .outerRadius(20);

var arcs = svg.selectAll("arc") //Generate groups
             .data(pie(data))
             .enter()
             .append("g");

arcs.append("path")  //Draw arc paths
    .attr("fill", function(d, i) { return color(i); } )
    .attr("d", arc);
</script>
</code></pre>

Test the above example - see the output (generated chart)

</aside>
	</textarea>
