### How to Design a **Successful** Visualisation?

Essential points...

<div style='text-align: left;'>

1. It's not a visualization unless it...
  - Has **strong** visual elements
  - Purpose (goal) with a clear central **theme**
2. It's not a good visualization unless it...
  - Provides context/meaning
  - Fits/scales to the to the screen/page
3. **Substance and style** are equally important
4. Easy to use (high visibility of what information/points are communicated)

</div>

## Substance, Layout and Visualization

<div style='font-size:80%;'>

* Has measurable **value** (not just 'art')
* Select and show the most **meaningful metrics**
* Provide context by making comparisons
  - trends, target, rank, correlation, composition, distribution
* Include **insights**, not narration
  - Don't just make **observations** based on visualization
  - Add valuable insights
* Location, size and position of visualizations matters
  - Most/least important 
  - Group related elements
  - Size to show related/importance
* Eliminate distractions & superfluous details
* Axis that fit values (dynamic data is loaded) 
* Ensure you include easy to read labels

</div>

A data visualization is just about putting the **data** on screen in a **graphical** format?

## Answer

# **No**

<div style='font-size:80%;'>

* Poor data visualizations can be misleading
* Using the Wrong Type of Chart or Graph 
  - represent data visually. ...
* Too Many Variables. 
  - point of data visualization is to **tell a story**. ...
* Inconsistent Scales. ...
* Unclear Linear vs. ...
* Poor Color Choices
* ...

</div>

<div style='font-size:80%;'>

## Problem, Sketch, then ....

1. you have have carefully **thought through the problem**
	- (including the data)
2. drawn a **quick sketch**, with annotations and labels, to describe your visualization idea, and what it will look like 
	- (to give you a goal to head towards, and something to check against)
3. you have **considered** the main **components** (connections/how it will function/animate)
4. considered the main algorithmic aspects for **creating the solution using the tools** (how you will code the visualization)
5. and finally, **testing and evaluation**, followed by fixes and/or refinement

</div>

</textarea>
</section>

## Considerations

* Manage complexity and limitations of visualization
* **Time management**
* Not all visualizations are equal
* Take advantage of different methods (e.g., flow diagrams to help you organise, test and develop **dynamically** changing **interactive** visualizations) 
* Iterative development (researching/refining/testing/updating)
* **Data** conversion or analytics (e.g., computational cost, size, accessibility)
* Evaluation and testing (**usability** and **user-experience** factors)


</textarea>
