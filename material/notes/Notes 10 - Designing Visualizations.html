# Visualization Facets

## What are facets?
There are many facets of data, including: identifying the structure of data through cleaning, filtering, reorganizing, augmenting and aggregating.  As the name suggests, a visualization is able to show the data (and its value) in different lights (impact factors). You decide how to divide, group and categorise the data (so it shows the information/message in the best way).

## What is negative method of visualization?
Negative visualization for example may use predictive models to show trends (or predictions) or **worst-case scenario(s)** which have negative charactierstics. Looking at the data (and the impact) from different perspectives allows you to infer positive or negative attributes (depending on the value/meaning).
