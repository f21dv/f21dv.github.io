# Scalable Applications

More than just **throwing graphics on screen*.  You want to develop solutions that are reusable, extendable and easy to manage and debug.

For example, there are various ways of managing complex projects in JavaScript, one popular approach is: **Object factory**.


* A **function** that **returns** an **object**
* Use Factory functions to **imitate** `classes`
* Factory function has:
  * Public and private functions
  * Public and private variables
  
Take a look at the following example, which declares variables within an object which are *private*.

```js 
function CarMonitor() 
{
  var privatespeed = 0;
  let obj = {};
  obj.publicname = 'car';
  obj.accelerate = function()
  {
    return privatespeed++;
  }
  obj.name = function()
  {
    return obj.publicname;
  }
  return obj;
}

var car    = CarMonitor();
var redCar = CarMonitor()
console.log(car.accelerate()); // 0
console.log(car.accelerate()); // 1
console.log(redCar.accelerate()); // 0
console.log(redCar.accelerate()); // 1
console.log(car.accelerate()); // 2
console.log(redCar.accelerate()); // 2
console.log(car.privatespeed); // privatespeed is not defined (private)
console.log(car.publicname); // access publicname
```

When using the function factory architecture you have flexibility in how you build your object. Factory functions allow you to **define private variables and methods** inside of the instantiation function. In the example above, the **CarMonitor** function has a public variable and a private variable. The private variable is not accessible from outside the car function.



# Scalable *Visualizations*

Take advantage of object factories by constructing a *reusable* implementation that displays some data using the D3 library (e.g., you create an instance, specify attributes, such as, the position, size and data). Then you **initialize** the graphical display.  Hence, you should be able to put multiple D3 graphs on screen easily using your developed code.  Once you're comfortable with the concept (encapsulation and accessor methods), extend the idea to allow users to **update** their visualizations on the fly (e.g., click a button new data is generated and passed to your method, which updates the graphical output).

You can see from example above that we can allow the object to fit the needs of parameters. In your development environment you can add methods that can save information. This gives you a more granular way of controlling your code. Overall, **factory functions are very future-proof**, flexible and dynamic. Using them to write your JavaScript visualizations will allow for a more controlled architecture that can be easily maintained throughout the life of a project.
