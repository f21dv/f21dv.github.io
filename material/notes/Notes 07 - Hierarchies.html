# D3 Hierarchies

A `d3.hierarchy` is a nested data structure representing a tree: each node has one parent node (node.parent), except for the root; likewise, each node has one or more child nodes (node.children), except for the leaves. In addition, each node can have associated data (node.data) to store whatever additional fields you like.

A `d3.hierarchy` is **purely an abstract data structure**. That is: it's for working with hierarchical data. To visualize a hierarchy, youâ€™ll want one of d3-hierarchy's layouts, such as the tidy tree, treemap or sunburst.

If your data is already in a hierarchical format, such as nested JSON, you can pass it directly to `d3.hierarchy`.

Example of hierarchical data: 

```js
{
  name: "root",
  children: [
    {name: "child1"},
    {
      name: "child2",
      children: [
        {name: "grandchild1"},
        {name: "grandchild2"},
        {name: "grandchild3"}
      ]
    }
  ]
}
```
